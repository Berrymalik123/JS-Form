<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>

</head>
<body>

<header style="background-color: aqua; color: white; padding: 20px; font-weight: bold; font-size: 20px;">
    <marquee behavior="" direction="" >Welcome In Our Website!</marquee>
</header>
    
    <form  id="signupform">
        <h1>Sign Up</h1>
        <label for="signupName">Name:</label>
        <input type="text" id="signupName" required placeholder="Enter your Name">

        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" required placeholder="Enter your email address">

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required placeholder="Enter your Password">

    <button type="submit"> SignUp</button>
    <div id="signupMessage"></div>
    <p>Alreday have an account?<a href="login.html">Login </a></p>
    </form>

 






    
    <script>

function registerUser(name, email, password) {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (name && email && password && !users[email]) {
                users[email] = {name: name, password: password};
               
                localStorage.setItem("users", JSON.stringify(users));
                resolve("Signup Successful! Redirecting to login....");

                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } else {
                reject("Signup Failed: Email already registered or invalid data");
            }
        }, 2000);
    });
}

document.getElementById("signupform").addEventListener("submit", async function (event) {
    event.preventDefault();
    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const messageDiv = document.getElementById("signupMessage");
    
    messageDiv.innerHTML = "Processing...";

    try {
        const successMessage = await registerUser(name, email, password);
        messageDiv.innerHTML = `<p style="color:green;"> ${successMessage}</p>`;
    } catch (errorMessage) {
        messageDiv.innerHTML = `<p style="color:red;"> ${errorMessage}</p>`;
    }
});

    </script>
</body>
</html>
